# prefix stuff
unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

# misc
set-option -g history-limit 50000
setw -g mouse on

# styling
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %Hh%M '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# vi binds
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r h select-pane -L

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# split window
bind-key | split-window -h
bind-key - split-window -v

# select word with mouse
bind-key -T root DoubleClick1Pane  select-pane \; copy-mode \; send-keys -X select-word

# reload .tmux.conf
bind-key -T prefix r run-shell /home/lucas/.tmux/plugins/tpm/bindings/install_plugins
# bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
# these also work
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

